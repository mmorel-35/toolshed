name: Build Sanitizer Libraries

on:
  push:
    branches:
    - main
    paths:
    - 'bazel/compile/**'
    - 'bazel/deps.bzl'
    - 'bazel/archives.bzl'
    - 'bazel/versions.bzl'
    - '.github/workflows/sanitizer-libs.yml'
  pull_request:
    paths:
    - 'bazel/compile/**'
    - 'bazel/deps.bzl'
    - 'bazel/archives.bzl'
    - 'bazel/versions.bzl'
    - '.github/workflows/sanitizer-libs.yml'
  release:
    types:
      released

permissions:
  contents: read


jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        sanitizer: [msan, tsan]
    steps:
    - uses: actions/checkout@v5
    - name: Setup Bazel
      uses: bazelbuild/setup-bazelisk@v3
    - name: Install dependencies
      run: |
        sudo apt-get -qq update
        sudo apt-get -qq install -y libtinfo5
    - name: Setup compiler wrappers for sanitizer builds
      run: |
        # Install wrapper scripts that filter GCC-specific flags incompatible with clang
        sudo cp bazel/compile/clang-wrapper.sh /usr/local/bin/clang-wrapper
        sudo cp bazel/compile/clangxx-wrapper.sh /usr/local/bin/clang++-wrapper
        sudo chmod +x /usr/local/bin/clang-wrapper /usr/local/bin/clang++-wrapper
        # Create lld symlink for LLVM linker
        sudo ln -sf /usr/bin/ld.lld-18 /usr/bin/lld
    - name: Build ${{ matrix.sanitizer }} libraries
      run: |
        cd bazel
        bazel build //compile:cxx_${{ matrix.sanitizer }}
    - name: Upload ${{ matrix.sanitizer }} libraries
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.sanitizer }}-llvm18.1.8-x86_64
        path: bazel/bazel-bin/compile/${{ matrix.sanitizer }}-llvm18.1.8-x86_64.tar.xz
        retention-days: 30

  publish:
    if: github.event_name == 'release' && startsWith(github.event.release.name, 'bazel-bins')
    runs-on: ubuntu-24.04
    needs:
    - build
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
      with:
        path: artifacts
    - name: Upload release assets
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        for artifact in artifacts/*; do
            [[ ! -d "$artifact" ]] && continue
            name=$(basename "$artifact")
            file=$(ls "$artifact"/*.tar.xz)
            echo "Uploading $file as $name.tar.xz"
            gh release upload "${{ github.event.release.tag_name }}" \
                "$file#$name.tar.xz" \
                --clobber
        done
